---
# tasks file for osp-networking

## Create external networks for open stack
- os_network:
      cloud: ospcloud
      state: present
      name: external_network
      external: true
- os_subnet:
      cloud: ospcloud
      state: present
      network_name: external_network
      name: external_subnet
      cidr: 10.10.10.0/24
      dns_nameservers:
         - 8.8.8.7
         - 8.8.8.8
      host_routes:
         - destination: 0.0.0.0/0
           nexthop: 10.10.10.0
         - destination: 192.168.0.0/24
           nexthop: 192.168.0.0

## Create internal networks for open stack

- os_network:
      cloud: ospcloud
      state: present
      name: internal_network
      external: false
- os_subnet:
      cloud: ospcloud
      state: present
      network_name: internal_network
      name: internal_subnet
      cidr: 20.20.20.0/24
      dns_nameservers:
         - 8.8.8.7
         - 8.8.8.8
      host_routes:
         - destination: 0.0.0.0/0
           nexthop: 192.168.0.0
         - destination: 192.168.0.0/24
           nexthop: 192.168.0.0

##create a router to link the networks
- os_router:
      cloud: ospcloud
      state: present
      name: router1
      network: ext_network
      external_fixed_ips:
        - subnet: external_subnet
      interfaces:
        - internal_subnet
